<div class="shareBtns center" *ngIf="ARTICLE_URL">
    <button>
      <i (click)="onShare('facebook')" class="fab fa-facebook-square"></i>
    </button>
    <button>
      <i (click)="onShare('twitter')" class="fab fa-twitter-square"></i>
    </button>
    <button>
      <i (click)="onShare('linkedin')" class="fab fa-linkedin"></i>
    </button>
    <button>
      <i (click)="onShare('whatsapp')" class="fab fa-whatsapp-square"></i>
    </button>
</div>
